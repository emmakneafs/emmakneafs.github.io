<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title> Button</title>
	</head>
	<body>
		<h1> Buttons</h1>
		<p> It's just a button</p>
		<p> Just click the Button</p>
		<p> Click It NOWWW</p>
		<p id="foo"> just a line</p>
		
		<input type="button" onclick="changeText()" value="Try me" />
		
		<script
			src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

		<script type="text/javascript">
			function changeText() {
				$("#foo").html("LOL");
				$("#foo").fadeOut();	
			}

		<input type="button" onclick="changeText()" value="Try me" />
		<script type="text/javascript">
			function changeText() {
				$("#foo").html("Just keep swimming");
				$("#foo").fadeIn();	
			}

		<input type="button" onclick="changeText()" value="Try me" />
		<script type="text/javascript">
			function changeText() {
				$("#foo").html("I like texing people");
				$("#foo").("ul").css("border", "solid 1px #ccc")();	
			}

		<input type="button" onclick="changeText()" value="Try me" />
		<script type="text/javascript">
			function changeText() {
				$("#foo").html("Stop");
				$("#foo").("p").css("width", "400px").css("color", "pink")();	
			}

		<input type="button" onclick="changeText()" value="Push It" />
		<script type="text/javascript">
			function changeText() {
				$("#foo").html("Go");
				$("#foo").("#myElement").css("color", "blue")();	
			}
		</script>
	</body>
</html>
