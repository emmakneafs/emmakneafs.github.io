<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title> Button</title>
	</head>
	<body>
		<h1> Buttons</h1>
		<p> It's just a button</p>
		<p> Just click the Button</p>
		<p> Click It NOWWW</p>
		<p id="foo"> just a line</p>
		
		<input type="button" onclick="changeText()" value="Try me" />
		
		<script
			src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

		<script type="text/javascript">
			function changeText() {
				$("#foo").html("LOL");
				$("#foo").fadeOut();	
			}
		</script>
	</body>
</html>
