<!DOCTYPE html>

<html lang="en">
	<head>
	
	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<meta charset="utf-8" />
		<title> Button</title>
	</head>
	<body>
		<h1> Buttons</h1>
		<p class="lala"> It's just a button</p>
		<p class="foo"> Just click the Button</p>
		<p class="foo"> Click It NOWWW</p>
		<p class="foo"> just a line</p>
		<p class="lala"> what?</p>	
		<input type="button" onclick="changeText()" value="Try me" />
		<input type="button" onclick="purple()" value="Push" />
		<input type="button" onclick="white()" value="Smack" />
		<input type="button" onclick="Lucky()" value="You love my buttons" />
		<input type="button" onclick="Wrong()" value="Whos that?" />

		<script type="text/javascript">
			function changeText() {
				$(".foo").html("LOL");
				$(".foo").fadeOut();	
			}

			function purple() {
                                $(".foo").html("Just keep swimming");
                                $(".foo").fadeIn();
                        }

			 function white() {
                                $(".lala").html("I like texing people");
                                $(".lala").css("border", "solid 1px #ccc")();
                        }

                        function Lucky() {
                                $(".lala").html("Stop");
                                $(".lala").css("width", "400px").css("color", "pink")();
                        }


                        function Wrong() {
                                $(".foo").html("Go");
                                $(".foo").css("color", "blue")();
                        }
		</script>
	</body>
</html>
